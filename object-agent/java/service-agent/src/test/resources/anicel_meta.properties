#octopus account manager url
octopus.account.service=http://192.168.1.19:8081/service-bus/service
#account manager account register
octopus.account.service.account.register=/account/register
#account manager account modify
octopus.account.service.account.modify=/account/modify
#account manager account add in group
octopus.account.service.account.addInGroup=/account/addInGroup
#account manager find account by accountId
octopus.account.service.account.accountId=/account/accountId
#account manager find account by email
octopus.account.service.account.email=/account/email
#account manager find account by phone
octopus.account.service.account.phone=/account/phone

#group
#account manager account add group
octopus.account.service.group.add=/group/add
#account manager account modify group
octopus.account.service.group.modify=/group/modify
#account manager account delete Group
octopus.account.service.group.delete=/group/delete
#account manager account find Group by id
octopus.account.service.group.groupId=/group/id
#account manager group find by accountId and type
octopus.account.service.group.accountId.groupType=/group/accountId
#account manager group find accounts in group
octopus.account.service.group.accountsIn=/group/accountsIn

#octopus account manager oauth2 url
octopus.account.service.oauth.authorize=/oauth/authorize
octopus.account.service.oauth.token=/oauth/token

#anicloud service bus websocket
ani.bus.service.bus=http://192.168.1.19:8081/service-bus/service
ani.bus.service.bus.aniservice.register=/aniservice/register
ani.bus.service.bus.aniservice.get=/aniservice
ani.bus.service.bus.websocket=ws://192.168.1.19:8081/service-bus/service/websocket